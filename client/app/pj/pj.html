<div class="container" ng-controller="PjCtrl">
  <div class="jumbotron">
    <h1 class="text-center">
      Cadastro de Empresas
    </h1>
  </div>
  <p ng-show="mensagem.texto">
    {{mensagem.texto}}
  </p>
  <div ng-controller="ModalDemoCtrl">
     <button class="btn btn-primary" ng-click="open('lg')" >Nova Empresa</button>
  </div>
  <p ng-show="empresas.length">
    Fornecedores cadastrados: {{empresas.length}}
  </p>
  <p class="text-info" ng-hide="empresas.length">
    Não há fornecedores cadastrados
  </p>

  <input type="search" placeholder="parte do nome" ng-model="businessfilter">

  <div class="table-responsive" >
    <table class="table table-hover">
      <tr>
        <th>Nome</th>
        <th>CNPJ</th>
        <th>Fantásia</th>
        <th>E-mail</th>
        <th>Telefore</th>
        <th class="text-center">Ação</th>
      </tr>
      <tr ng-repeat="empresa in empresas">
        <td>
          <a ng-href="#/fornecedor/{{empresa._id}}">{{empresa.name}}</a>
        </td>
        <td>{{empresa.cnpj}}</td>
        <td>{{empresa.fantasy}}</td>
        <td>{{empresa.email}}</td>
        <td>{{empresa.phone}}</td>

        <td class="text-center">
          <button
            ng-click="count = count + 1" ng-init="count=0"
            class="btn btn-warning">
            <span>
  count: {{count}}
</span>
            Remover
          </button>

        </td>
      </tr>
    </table>

  </div>



</div>
