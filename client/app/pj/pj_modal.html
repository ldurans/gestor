<div class="modal-header">
  <h3 class="modal-title">Cadastre uma nova empresa</h3>
</div>
<div class="modal-body">
  <form ng-submit="salva()">
    <div class="form-group">
      <label for="name">Raz√£o Social</label>
      <input type="text" class="form-control" id="name"
             name="name" required ng-model="empresa.name">
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input type="text" class="form-control" id="cnpj"
             name="cnpj" required ng-model="empresa.cnpj">
    </div>

    <div class="form-group">
      <label for="nome">Nome completo</label>
      <input type="text" class="form-control" id="nome"
             name="nome" required ng-model="empresa.nome">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="email" class="form-control" id="email"
               placeholder="email@exemplo.com" name="email"
               ng-model="empresa.email" required>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Telefone</label>
      <input type="text" class="form-control" id="phone"
             name="phone" required ng-model="empresa.phone">
    </div>

  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
