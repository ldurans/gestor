<div class="container" ng-controller="BusinessCtrl">
  <div class="jumbotron">
    <h1 class="text-center">
      Cadastro de Empresas
    </h1>
  </div>

  <p ng-show="mensagem.texto">
    {{mensagem.texto}}
  </p>

  <a ng-href="#/empresa" class="btn btn-primary">Nova Empresa</a>


  <p ng-show="business.length">
    Fornecedores cadastrados: {{business.length}}
  </p>
  <p class="text-info" ng-hide="business.length">
    Não há fornecedores cadastrados
  </p>

  <input type="search" placeholder="parte do nome" ng-model="businessfilter">

  <div class="table-responsive" >
    <table class="table table-hover">
      <tr>
        <th>Nome</th>
        <th>CNPJ</th>
        <th>Fantásia</th>
        <th>E-mail</th>
        <th>Telefore</th>
        <th class="text-center">Ação</th>
      </tr>
      <tr ng-repeat="business in businesses">
        <td>
          <a ng-href="#/fornecedor/{{business._id}}">{{business.name}}</a>
        </td>
        <td>{{business.email}}</td>

        <td class="text-center">
          <button
            ng-click="remove(business)"
            class="btn btn-warning">
            Remover
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
